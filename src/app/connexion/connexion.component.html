

<div class="col-sm-5 ">
  <h2 >Sign in</h2>
  <div class="alert-danger">{{erreurDeConnexion}}</div>  
  <form  [formGroup] = "connexionForm" (ngSubmit)="seConnecter()">
    <div class="form-group">
      <label>login *</label>
      <input type="text" class="form-control" formControlName="login"
      [ngClass]="{'is-invalid':getF().login.dirty && getF().login.invalid }"/>

      <div class="invalid-feedback" *ngIf="getF().login.errors?.required"> champ obligatoire</div>
      
    </div>
  
    <div class="form-group">
      <label>Mot de Passe *</label>
      <input type="password" class="form-control "   formControlName="password" required
      [ngClass]="{'is-invalid':getF().password.dirty && getF().password.invalid }"/>
      <div class="invalid-feedback" *ngIf="getF().password.errors?.required"> champ obligatoire</div>
      
    </div>
  
    

    <button class="btn btn-outline-info" type="submit" [disabled]="connexionForm.invalid"> Se Connecter
      
    </button>
  
  </form>
</div>
